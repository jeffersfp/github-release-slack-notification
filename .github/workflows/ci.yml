name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build distribution
        run: npm run build

      - name: Check if dist is up to date
        run: |
          if git diff --quiet dist/; then
            echo "✅ Distribution is up to date"
          else
            echo "❌ Distribution is out of date. Please run 'npm run build' and commit the changes."
            git diff dist/
            exit 1
          fi

      - name: Verify action metadata
        run: |
          if [ ! -f "action.yaml" ]; then
            echo "❌ action.yaml not found"
            exit 1
          fi
          echo "✅ action.yaml exists"
